<li class="video-list-entry media">
  <div class="media-left">
    <img class="media-object" [src]="cleanUrl()" />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" (click)="onClick(video)">{{video.snippet.title}}</div>
    <div class="video-list-entry-detail">{{video.snippet.description}}</div>
  </div>
</li>
